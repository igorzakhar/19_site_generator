{% extends "base.html" %}

{% block content %}
{% for topic in topics %}
    <ul>
        <h1>{{topic['title']}}</h1>
        {% for article in articles %}
            {% if article['topic'] == topic['slug'] %}
            <li><a href="{{ 'site/{}'.format(article['source'].replace('md', 'html'))|e }}">{{ article['title']|e }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
